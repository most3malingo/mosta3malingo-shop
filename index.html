<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="keywords" content="مستعملينجو, ادوات مستعمله ,سوق الجمعه">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosta3malingo - Shop Now</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function(){
        emailjs.init("SV8sPPhYQ6YxCOoVGB9yN");
    })();
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3246385159373257"
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#products">Products</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-layout">
            
            <div class="hero-image">
                <img src="WhatsApp Image 2026-01-30 at 2.56.31 PM.jpeg" alt="شعار سوق الجمعة"> 
            </div>

            <div class="hero-text">
                <h2>سوق الجمعة أون لاين</h2>
                <p>متدفعش أرقام خيالية في الجديد.. القديم سدّاد وشيك</p>
            </div>

        </div>
    </section>

    <section class="products-section" id="products">
        <div class="container">
            <h2 class="section-title">المنتجات المتوفرة</h2>
            <div class="products-grid" id="productsGrid">
                <p style="text-align:center;">Loading products from cloud...</p>
            </div>
        </div>
    </section>

    <section class="contact-section" id="contact">
        <div class="container">
            <h2 class="section-title">تواصل معنا</h2>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" id="contactName" required placeholder="اكتب اسمك">
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني أو رقم الهاتف</label>
                    <input type="text" id="contactEmail" required placeholder="رقم تليفونك أو إيميلك">
                </div>
                <div class="form-group">
                    <label>الرسالة</label>
                    <textarea id="contactMessage" rows="5" required placeholder="اكتب رسالتك هنا..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
            </form>
            
            <div class="form-message" id="formMessage"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; Mosta3malingo. All rights reserved.</p>
            <p id="footerDate" style="margin-top: 10px; opacity: 0.3; font-size: 0.8rem; cursor: pointer; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">2026</p>
        </div>
    </footer>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <span class="admin-close" id="adminClose">&times;</span>
            <h2>Admin Panel</h2>
            
            <div id="adminLogin">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="adminEmail" required placeholder="admin@shop.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="admin-error" id="loginError"></div>
                </form>
            </div>

            <div id="adminDashboard" style="display: none;">
                <div class="admin-card">
                    <h3>Add Product</h3>
                    <form id="addProductForm">
                        <input type="text" id="productName" placeholder="اسم المنتج" required>
                        <textarea id="productDescription" placeholder="وصف المنتج" required></textarea>
                        <input type="number" id="productPrice" placeholder="السعر" required step="0.01">
                        <input type="text" id="productImage" placeholder="رابط الصورة">
                        <input type="file" id="productImageFile" accept="image/*" style="margin-top:5px;">
                        <button type="submit" class="btn btn-primary" style="margin-top:10px;">إضافة المنتج</button>
                    </form>
                </div>

                <div class="admin-card">
                    <h3>Manage Products</h3>
                    <div id="adminProductsList"></div>
                </div>
                <button class="btn btn-danger" id="adminLogout">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
